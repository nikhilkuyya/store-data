<!DOCTYPE html>
<html>
  <head>
    <title> My Routing Entry</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Workout</legend>
        <label htmlFor="date">
          Date:
          <input id="date" type="date" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Sleep</legend>
        <label htmlFor="sleeptime">
          <input type="datetime-local" id="sleeptime" />
        </label>
        <label htmlFor="wakeuptime">
          <input type="datetime-local" id="wakeuptime" />
        </label>
      </fieldset>
    </form>

  </body>
</html>
