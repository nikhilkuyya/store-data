<!DOCTYPE html>
<html>
  <head>
    <title> My Routing Entry</title>
  </head>
  <body>
    <h1>My Data Entry</h1>
    <form id="my-form">
      <fieldset>
        <legend>Workout</legend>
        <label htmlFor="date">
          Date:
          <input id="date" type="date" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Sleep</legend>
        <label htmlFor="sleeptime">
          <input type="datetime-local" id="sleeptime" />
        </label>
        <label htmlFor="wakeuptime">
          <input type="datetime-local" id="wakeuptime" />
        </label>
      </fieldset>
      <button type="submit">Submit Data</button>
    </form>
    <script type="module" src="./src/index.ts"  ></script>
  </body>
</html>
